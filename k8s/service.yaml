apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: fmovil-microservices
  labels:
    app: fmovil-microservices
    component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 9080
    protocol: TCP
  selector:
    app: fmovil-microservices
    component: frontend
  sessionAffinity: None