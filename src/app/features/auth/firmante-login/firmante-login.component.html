<div class="login-container">
  <div class="login-background">
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>
  </div>

  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="/OEFA-logo.png" alt="OEFA Logo" class="logo-image">
        </div>
        <h1 class="login-title">Registrar PIN</h1>
        <p class="login-subtitle">Ingresa tu nuevo PIN para activar tu cuenta</p>
      </div>

      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-content">
          <div class="form-group">
            <label for="pin" class="form-label">
              <i class="icon-key"></i>
              PIN de Acceso (6 dígitos)
            </label>
            <input
              id="pin"
              type="password"
              formControlName="pin"
              class="form-control pin-input"
              [class.is-invalid]="isFieldInvalid('pin')"
              placeholder="••••••"
              maxlength="6"
              autocomplete="new-password">
            <span *ngIf="getFieldError('pin')" class="form-error">
              {{ getFieldError('pin') }}
            </span>
          </div>

          <div *ngIf="error" class="alert alert-error">
            <i class="icon-alert"></i>
            {{ error }}
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-secondary btn-lg"
              [disabled]="isLoading || verifyForm.invalid || !activationToken">
              <span *ngIf="isLoading" class="loading"></span>
              <span *ngIf="!isLoading">Registrar PIN</span>
            </button>
          </div>
        </div>
      </form>

      <div class="login-footer">
        <p class="copyright">
          © 2025 OEFA - Organismo de Evaluación y Fiscalización Ambiental
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Éxito -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-content success-modal">
    <div class="modal-header success-header">
      <i class="icon-check-circle"></i>
      <h2>¡PIN Registrado Exitosamente!</h2>
    </div>
    <div class="modal-body">
      <p>{{ successMessage }}</p>
    </div>
  </div>
</div>
