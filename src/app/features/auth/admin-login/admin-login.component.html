<div class="login-container">
  <div class="login-background">
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>
  </div>

  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="OEFA-logo.png" alt="OEFA Logo" class="logo-image">
        </div>
        <h1 class="login-title">Panel de Administración</h1>
        <p class="login-subtitle">Accede con tus credenciales de administrador</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-content">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="icon-email"></i>
              Correo Electrónico
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              [class.is-invalid]="isFieldInvalid('email')"
              placeholder="admin@oefa.gob.pe"
              autocomplete="email">
            <span *ngIf="getFieldError('email')" class="form-error">
              {{ getFieldError('email') }}
            </span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="icon-lock"></i>
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="isFieldInvalid('password')"
              placeholder="••••••••"
              autocomplete="current-password">
            <span *ngIf="getFieldError('password')" class="form-error">
              {{ getFieldError('password') }}
            </span>
          </div>


          <div *ngIf="error" class="alert alert-error">
            <i class="icon-alert"></i>
            {{ error }}
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="isLoading" class="loading"></span>
              <span *ngIf="!isLoading">Iniciar Sesión</span>
            </button>
          </div>
        </div>
      </form>

      <div class="login-footer">
        <p class="copyright">
          © 2025 OEFA - Organismo de Evaluación y Fiscalización Ambiental
        </p>
      </div>
    </div>
  </div>
</div>
